<body>
        <div id="versioner" style="color: white; margin-left: 5px; margin-top: 5px;">v 1.5.0</div>

       <br /><br /><h1 id="titler">BIG BEN BONGER</h1>   


                <br />
                <div id="setupButtonDiv" style="float: right">
                <input type="button" class="rounderCorners" id="setup_but" value="< SETUP" onClick="doSetUp()" style="margin-right: 10px;" />
                </div>
                <div id="setupPanel" style="float: right; margin-right: -65px; text-align: right; background-color: transparent; margin-top: 25px; width: 185px; visibility: hidden; height: 180px">
                <br />
                <input type="radio" name="edbuttons" onClick="doEnable()" id="enable_but" checked style="vertical-align: text-bottom"> ENABLE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="edbuttons" id="disable_but" onClick="doDisable()" style="vertical-align: text-bottom"> DISABLE
                <br /><br />
                <table style="border: none; float: right;">
                <tr><td align="left">
                <span style="font-size: 1.2em; color: #0000bb">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CHIMES &amp; STRIKERS</span><br />
                <input type="checkbox" name="quart" id="Quarter" checked onClick="doQuarterHourOption()">Quarter-Hour<br />
                <input type="checkbox" name="half" id="Half" checked onClick="doHalfHourOption()"> Half-Hour<br />
                <input type="checkbox" name="three-quart" id="Three-quarters" checked onClick="doThreeQuarterOption()"> Three-Quarter-Hour<br />
                <input type="checkbox" name="hhourr" id="Hour-strikes" onClick="doHourStrikeOption()" checked> On-the-Hour Strike
                </td></tr></table>
                
                </div>
                <div id="clock">
                </div>
                
  
          
        
        
    </div>

    <script type="text/javascript" src="cordova.js"></script>
     
    <script type="text/javascript" src="js/index.js"></script>
        
    <script type="text/javascript">
        app.initialize();
    </script>
    
    <script type="text/javascript" src="js/pluginUtils.js"></script>
    <script type="text/javascript">
      var my_media;
      var src;
      var MASTER_MUTE = false;
      var QUARTER_MUTE = false;
      var HALF_MUTE = false;
      var THREE_QUARTER_MUTE = false;
      var DO_STRIKES = true;  
      var MASTER_VOLUME = 0.4; 
      var loopDelay;
      var loopThread;
      var QUARTER_HOUR_SYNC = false;
      
      var p = window.location.pathname;
      this.root = p.substring(0, p.lastIndexOf('/')) + "/";
      
      function init()   {
        var d = new Date();
        var mins = d.getMinutes();
        var n = d.getHours();
              
        if (n == 0)   {
          n = 12;
        }
        if (n > 12)   {
          n -= 12;
        } 
        
        if (mins < 10)   {
          mins = "0" + mins;
        } 
        
        if (n < 10)   {
          n = "&nbsp;&nbsp;" + n;
        }
        
        document.getElementById("clock").innerHTML = "&nbsp;" + n + ":" + mins;
             
        var secs = d.getSeconds();
        loopDelay = (60 - secs) * 1000;
       
        loopThread = setTimeout(doMainLoop, loopDelay);
      }
      
      function doMainLoop()   {
        var d = new Date();
        var mins = d.getMinutes();
        
        var n = d.getHours();
              
        if (n == 0)   {
          n = 12;
        }
        if (n > 12)   {
          n -= 12;
        } 
        
        if (n < 10)   {
          n = "&nbsp;&nbsp;" + n;
        }

          
        if (mins < 10)   {
          mins = "0" + mins;
        } 
        
        document.getElementById("clock").innerHTML = "&nbsp;" + n + ":" + mins;
                 
        if ((mins % 15) == 0)   {
          playBen(mins);
          init();        
        }
        else   {
          loopDelay = 60000;
          loopThread = setTimeout(doMainLoop, loopDelay); 
        }     
      }

      function playBen(x)   {
        src = "";
        
        if ((x == "15") && (! QUARTER_MUTE) && (! MASTER_MUTE))   {
          src = this.root + "audio/" + "bb_quarter.mp3";
        }
        else if ((x == "30") && (! HALF_MUTE) && (! MASTER_MUTE))   {
          src = this.root + "audio/" + "bb_half.mp3";
        }
        else if ((x == "45") && (! THREE_QUARTER_MUTE) && (! MASTER_MUTE))   {
          src = this.root + "audio/" + "bb_three-quarter.mp3";
        }   
        else if ((x == "00") && (! MASTER_MUTE))   {
          src = this.root + "audio/" + "bb_hour.mp3";
          
          if (DO_STRIKES)   {
            setTimeout(function()   { 
              var d = new Date();
              var n = d.getHours();
              
              if (n == 0)   {
                n = 12;
              }
              if (n > 12)   {
                n -= 12;
              }
              
              var my_media2
              
              var dingerFile = this.root + "audio/" + "bb_" + n + ".mp3";
              my_media2 = new Media(dingerFile,
                function () { console.log("playAudio():Audio Success"); },
                function (err) { alert ("playAudio():Audio Error: " + JSON.stringify(err)); }
              );
            
              my_media2.play({ playAudioWhenScreenIsLocked : true });
//            my_media2.play(); 
              my_media2.setVolume(MASTER_VOLUME);         
     
            }, 17000);      
          }   
        }     
        
        if (src != "")   {
          my_media = new Media(src,
            function () { console.log("playAudio():Audio Success"); },
            function (err) { alert ("playAudio():Audio Error: " + JSON.stringify(err)); }
          );
          
          my_media.play({ playAudioWhenScreenIsLocked : true });
//        my_media.play();          
          my_media.setVolume(MASTER_VOLUME);
        }
       
      }
      
      function doSetUp()   {
        if (document.getElementById("setup_but").value == "< SETUP")   {
          document.getElementById("setup_but").value = "SETUP >";
          document.getElementById("setupPanel").style.visibility = 'visible';
        } 
        else   {
          document.getElementById("setup_but").value = "< SETUP";
          document.getElementById("setupPanel").style.visibility = 'hidden';
        }      
      }
      
      function doEnable()   {
        document.getElementById("Quarter").checked = true;
        document.getElementById("Half").checked = true;
        document.getElementById("Three-quarters").checked = true;
        document.getElementById("Hour-strikes").checked = true;
        document.getElementById("disable_but").checked = false;
        
        QUARTER_MUTE = false;
        HALF_MUTE = false;
        THREE_QUARTER_MUTE = false;
        DO_STRIKES = true;  
        
        init(); 
      }
      
      function doDisable()   {
        document.getElementById("Quarter").checked = false;
        document.getElementById("Half").checked = false;
        document.getElementById("Three-quarters").checked = false;
        document.getElementById("Hour-strikes").checked = false;
        document.getElementById("enable_but").checked = false;
        document.getElementById("clock").innerHTML = "&nbsp;"
        
        QUARTER_MUTE = true;
        HALF_MUTE = true;
        THREE_QUARTER_MUTE = true;
        DO_STRIKES = false;
        
        clearTimeout(loopThread);  
      } 
      
      function doHourStrikeOption()   {
        if (DO_STRIKES)   {
          DO_STRIKES = false;
          document.getElementById("Hour-strikes").checked = false;
        }
        else   {
          DO_STRIKES = true;
          document.getElementById("Hour-strikes").checked = true;
        }
      }     
      
      function doQuarterHourOption()   {
        if (QUARTER_MUTE)   {
          QUARTER_MUTE = false;
          document.getElementById("Quarter").checked = true;
        }
        else   {
          QUARTER_MUTE = true;
          document.getElementById("Quarter").checked = false;
        }
      }     

      function doHalfHourOption()   {
        if (HALF_MUTE)   {
          HALF_MUTE = false;
          document.getElementById("Half").checked = true;
        }
        else   {
          HALF_MUTE = true;
          document.getElementById("Half").checked = false;
        }
      } 
      
      function doThreeQuarterOption()   {
        if (THREE_QUARTER_MUTE)   {
          THREE_QUARTER_MUTE = false;
          document.getElementById("Three-quarters").checked = true;
        }
        else   {
          THREE_QUARTER_MUTE = true;
          document.getElementById("Three-quarters").checked = false;
        }
      } 
      
      function doOnOrientationChange()   {
        var body = document.getElementsByTagName('body')[0];
         
        if (screen.height > screen.width) {
          body.style.backgroundImage = 'url(img/bg1.png)';
          document.getElementById("titler").style.marginRight = "3%";
          document.getElementById("setup_but").style.marginRight = "10px";
          document.getElementById("clock").style.left = "152px";
          document.getElementById("clock").style.top = "320px";

          return 'portrait';
        }
        else   {
          body.style.backgroundImage = 'url(img/bg2.png)';
          document.getElementById("titler").style.marginRight = "50px";
          document.getElementById("setup_but").style.marginRight = "50px";
          document.getElementById("clock").style.left = "185px";
          document.getElementById("clock").style.top = "190px";
         
          return 'landscape';
        }
      }
      

        doOnOrientationChange()
        window.addEventListener('orientationchange', doOnOrientationChange);

        window.onbeforeunload = function() {
          return "Exit BIG BEN?";
        }

        window.onload = function ()   { 
          init();
          window.plugins.insomnia.keepAwake();
        };


    </script>
  
</body>

</html>
